syntax = "proto3";

option csharp_namespace = "Grpc.Tests.Protos";

package authentication;

service Authentication {
  rpc SignIn (GrpcSignInRequest) returns (GrpcSignInReply);
}

message GrpcSignInRequest {
  string email = 1;
  string password = 2;
}

message GrpcSignInReply {
  string token = 1;
}